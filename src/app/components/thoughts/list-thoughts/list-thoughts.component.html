<section class="container">
    <header class="header d-flex">
        <h2 class="ff-inter">Meu mural</h2>
        <button class="botao" routerLink="/createThoughts">Adicionar Pensamento</button>
    </header>

    <div class="mural" *ngIf="listaPensamento.length > 0 else withoutThoughts">
        <div *ngFor="let pensamento of listaPensamento">
            <app-thought [pensamento]="pensamento"></app-thought> 
        </div>
    </div>
</section>

<!-- ----------Templates---------- -->

<ng-template #withoutThoughts>
    <div class="ff-inter sem-pensamentos">
        <p>Ainda não há pensamentos</p>
    </div>
</ng-template>
